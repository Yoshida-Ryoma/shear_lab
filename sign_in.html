<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <img src="img/logo.png" alt="ロゴ">
    <div class="container">
        <div class="input__sginin">
            <p class="main__font"><B>新規アカウント作成</B></p>
            <form action="/submit" method="POST">
                <hr>
                <label for="name" class="sub__font">名前(本名)<br></label>
                <input type="name" id="name" name="name" required class="sub__font">
                <br>
                <hr>
                <label for="slack_name" class="sub__font">学園ワークスペースのSlack名<br></label>
                <input type="slack_name" id="slack_name" name="slack_name" required class="sub__font">
                <br>
                <hr>
                <label for="id" class="sub__font">ID<br></label>
                <input type="id" id="id" name="id" required class="sub__font">
                <br>
                <hr>
                <label for="password" class="sub__font">Password<br></label>
                <input type="password" id="password" name="password" required class="sub__font">
                <br>
                <a href=""><button class="input__button">アカウントを作成する</button></a>
            </form>
        </div>
    </div>
</body>
</html>
